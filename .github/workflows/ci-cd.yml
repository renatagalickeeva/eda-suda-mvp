name:  CI/CD Pipeline - Еда-сюда

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name:  Тестирование
    runs-on: ubuntu-latest
    
    steps:
    - name:  Загрузка кода
      uses: actions/checkout@v4
    
    - name:  Установка Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'
    
    - name:  Установка зависимостей
      run: npm ci
      
    - name:  Запуск тестов
      run: npm test -- --forceExit

  build:
    name:  Сборка
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name:  Загрузка кода
      uses: actions/checkout@v4
      
    - name:  Установка Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'
        
    - name:  Установка зависимостей
      run: npm ci
      
    - name:  Проверка сборки
      run: |
        echo " Приложение готово к работе"
        node -c app.js && echo " Синтаксис корректен"